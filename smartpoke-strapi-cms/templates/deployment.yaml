apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "smartpoke-strapi-cms.fullname" . }}
  labels:
    {{- include "smartpoke-strapi-cms.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "smartpoke-strapi-cms.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "smartpoke-strapi-cms.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "smartpoke-strapi-cms.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: "NODE_ENV"
              value: "production"            
            - name: "DATABASE_CLIENT"
              value: "postgres"
            - name: "DATABASE_NAME"
              value: "strapi"
            - name: "DATABASE_HOST"
              value: "smartpoke-strapi-postgresql-hl"
            - name: "DATABASE_USERNAME"
              value: "strapi"
            - name: "DATABASE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  key:  password
                  name: "smartpoke-strapi-postgresql"
            - name: "APP_KEYS"
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: app-keys
            - name: "API_TOKEN_SALT"
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: api-token-salt
            - name: "ADMIN_JWT_SECRET"
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: admin-jwt-secret
            - name: "JWT_SECRET"
              valueFrom:
                secretKeyRef:
                  name: strapi-secrets
                  key: jwt-secret
          ports:
            - name: http
              containerPort: 1337
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
